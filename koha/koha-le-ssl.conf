# Koha instance koha Apache config.

# OPAC
<IfModule mod_ssl.c>
<VirtualHost *:38081>
  <IfVersion >= 2.4>
  Define instance "xxx"
  </IfVersion>
   Include /etc/koha/apache-shared.conf
   #Include /etc/koha/apache-shared-disable.conf
   # disable -> realod -> enable -> reload
   Include /etc/koha/apache-shared-opac-plack.conf
   Include /etc/koha/apache-shared-opac.conf

   ServerName xxx
   SetEnv KOHA_CONF "/etc/koha/sites/xxx/koha-conf.xml"
   AssignUserID xxx xxx

   # OAI only
   RewriteCond %{REQUEST_URI} !^/cgi-bin/koha/oai.pl.*
   RewriteCond %{REQUEST_URI} !^/opac-tmpl/.*
   RewriteRule .* https://xxx:38080 [R]

  <LocationMatch ".*">
      Require ip xxx xxx xxx
  </LocationMatch>

   SSLCertificateFile /etc/letsencrypt/live/xxx/fullchain.pem
   SSLCertificateKeyFile /etc/letsencrypt/live/xxx/privkey.pem
   Include /etc/letsencrypt/options-ssl-apache.conf

   ErrorLog    /var/log/koha/xxx/opac-ssl-error.log
   TransferLog /var/log/koha/xxx/opac-ssl-access.log
</VirtualHost>

# Intranet
<VirtualHost *:38080>
  <IfVersion >= 2.4>
   Define instance "xxx"
  </IfVersion>
   Include /etc/koha/apache-shared.conf
#  Include /etc/koha/apache-shared-disable.conf
   Include /etc/koha/apache-shared-intranet-plack.conf
   Include /etc/koha/apache-shared-intranet.conf

   ServerName xxx
   SetEnv KOHA_CONF "/etc/koha/sites/xxx/koha-conf.xml"
   AssignUserID xxx xxx
  
   SSLCertificateFile /etc/letsencrypt/live/xxx/fullchain.pem
   SSLCertificateKeyFile /etc/letsencrypt/live/xxx/privkey.pem
   Include /etc/letsencrypt/options-ssl-apache.conf

   ErrorLog    /var/log/koha/xxx/intranet-ssl-error.log
#  TransferLog /var/log/koha/xxx/intranet-access.log
</VirtualHost>
</IfModule>

